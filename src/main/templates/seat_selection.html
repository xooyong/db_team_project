<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/seat_selection.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <title>좌석 선택</title>
        
</head>
<body>
    <!-- 로고 텍스트 -->
    <div class="logo">
        <h1>티노 극장</h1>
    </div>
    <form action="{{ url_for('confirm_seats') }}" method="POST">
        <div class="container">
            <div class="info">
                <h3>상영 정보</h3>
                <p><strong>상영관:</strong> {{ theater }}관</p>
                <p><strong>시간:</strong> {{ time }}</p>
                <p><strong>날짜:</strong> {{ date }}</p>
            </div>
            <div class="seats">
                <div class="screen">SCREEN</div>
                <!-- 좌석 버튼 -->
                <div id="seat-1" class="seat" onclick="selectSeat(1)">1</div>
                <div id="seat-2" class="seat" onclick="selectSeat(2)">2</div>
                <div id="seat-3" class="seat" onclick="selectSeat(3)">3</div>
                <div id="seat-4" class="seat" onclick="selectSeat(4)">4</div>
                <div id="seat-5" class="seat" onclick="selectSeat(5)">5</div>
                <div id="seat-6" class="seat" onclick="selectSeat(6)">6</div>
                <div id="seat-7" class="seat" onclick="selectSeat(7)">7</div>
                <div id="seat-8" class="seat" onclick="selectSeat(8)">8</div>
                <div id="seat-9" class="seat" onclick="selectSeat(9)">9</div>
                <div id="seat-10" class="seat" onclick="selectSeat(10)">10</div>
                <div id="seat-11" class="seat" onclick="selectSeat(11)">11</div>
                <div id="seat-12" class="seat" onclick="selectSeat(12)">12</div>
                <div id="seat-13" class="seat" onclick="selectSeat(13)">13</div>
                <div id="seat-14" class="seat" onclick="selectSeat(14)">14</div>
                <div id="seat-15" class="seat" onclick="selectSeat(15)">15</div>
                <div id="seat-16" class="seat" onclick="selectSeat(16)">16</div>
                <div id="seat-17" class="seat" onclick="selectSeat(17)">17</div>
                <div id="seat-18" class="seat" onclick="selectSeat(18)">18</div>
                <div id="seat-19" class="seat" onclick="selectSeat(19)">19</div>
                <div id="seat-20" class="seat" onclick="selectSeat(20)">20</div>
                <div id="seat-21" class="seat" onclick="selectSeat(21)">21</div>
                <div id="seat-22" class="seat" onclick="selectSeat(22)">22</div>
                <div id="seat-23" class="seat" onclick="selectSeat(23)">23</div>
                <div id="seat-24" class="seat" onclick="selectSeat(24)">24</div>
                <div id="seat-25" class="seat" onclick="selectSeat(25)">25</div>
                <div id="seat-26" class="seat" onclick="selectSeat(26)">26</div>
                <div id="seat-27" class="seat" onclick="selectSeat(27)">27</div>
                <div id="seat-28" class="seat" onclick="selectSeat(28)">28</div>
                <div id="seat-29" class="seat" onclick="selectSeat(29)">29</div>
                <div id="seat-30" class="seat" onclick="selectSeat(30)">30</div>
            </div>
            <div class="details">
                <h3>좌석 정보</h3>
                <p id="seat-count">선택한 좌석 수: 0개</p>
                <p id="total-price">총 가격: 0원</p>
                <input type="hidden" id="selected-seats" name="selected_seats">
                <input type="hidden" name="seat_price" value="13000">
                <button type="submit">확인</button>
            </div>
        </div>
    </form>

    <script>
        // const seatInfo = document.getElementById("seat-info");
        const seatCount = document.getElementById("seat-count"); // 선택한 좌석 수
        const totalPrice = document.getElementById("total-price"); // 총 가격
        const selectedSeatsInput = document.getElementById("selected-seats");
        const selectedSeats = new Set(); // 선택한 좌석 집합에 삽입
        const seatPrice = 13000; // 영화 가격

        function selectSeat(seatNumber) {
            const seat = document.getElementById(`seat-${seatNumber}`);
            if (selectedSeats.has(seatNumber)) {
                selectedSeats.delete(seatNumber);
                seat.classList.remove("selected");
            } else {
                selectedSeats.add(seatNumber);
                seat.classList.add("selected");
            }
            updateSeatInfo();
        }

        function updateSeatInfo() {
            // seatInfo.innerHTML = "";
            const seatArray = Array.from(selectedSeats);
            selectedSeatsInput.value = seatArray.join(","); // Update hidden input
            
            seatCount.textContent = `선택한 좌석 수: ${seatArray.length}개`;
            totalPrice.textContent = `총 가격: ${(seatArray.length * seatPrice).toLocaleString()}원`;
        }
    </script>
</body>
</html>
