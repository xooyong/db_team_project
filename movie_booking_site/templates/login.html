<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <h1>티노 극장</h1>
        </div>
        <!--<div class="logo-image">
            <img src="{{ url_for('static', filename='img/logo-image.png') }}" alt="로고 이미지">
        </div>-->
    </div>
    <div class="login-container">
        <h2>로그인</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="CustomerID">아이디:</label>
            <input type="text" name="CustomerID" id="CustomerID" required>
            
            <label for="Password">비밀번호:</label>
            <input type="password" name="Password" id="Password" required>
            
            <button type="submit">로그인</button>
        </form>
        
        <p class="register-link">
            아직 회원이 아니신가요? <a href="{{ url_for('register') }}">회원가입</a>
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
